<script>
   document.write('<h1> Adiviná el Número entre 1️⃣ al 🔟 </h1>')
   let numeroSecreto = parseInt(Math.round(Math.random()) * 10);
   console.log(numeroSecreto);
   let numero = parseInt(prompt("Adivine el numero secreto (entre 0 y 10)"));

   if(numero == numeroSecreto){
      document.write("Adivinaste el número secreto ✅");
   }else{
      document.write("No adivinaste el número secreto ❌");
   }
