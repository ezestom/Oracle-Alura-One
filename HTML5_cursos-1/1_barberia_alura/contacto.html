</head>
<body>
    <header>
        <h1><img src="img/logo-blanco.png"></h1>
        <div class="caja">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="ri-home-2-line"></i>Home</a></li>
                    <li><a href="productos.html"><i class="ri-product-hunt-line"></i>Productos</a></li>

                    <li> <a href="#"><i class="ri-user-line"></i>Usuario</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
            
        <section>

           
        </section>

        <section>
            <h2 class="titulo-centralizado"><i class="ri-scissors-cut-fill"></i>Barbería Alura<i class="ri-scissors-cut-line"></i></h2>
            <form action="">
                <label for="name"> Nombre</label>
                <input id="name" type="text">
    
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
    
                <label for="phone">Teléfono</label>
                <input type="text" name="phone" id="phone">
    

                <p class="contactar">Como le gustaría que lo cóntactemos? </p>

                <label for="texarea">Mensaje</label>
                <textarea name="texarea" id="textarea"></textarea>

                <label for="radio-email"> Email<input type="radio" name="contacto" id="radio-email"></label>
                

                <label for="radio-telefono"> Teléfono<input type="radio" name="contacto" id="radio-telefono"></label>
                

                <label for="radio-whatsapp"> Whatsapp<input type="radio" name="contacto" id="radio-whatsapp"></label>
                

                <label for="">Subscibete a nuestro Newslatter<input type="checkbox"></label>
                
                <p class="contactar">En que horario prefiere ser atendido?</p>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                

                <button type="submit"> Enviar Formulario</button>
            </form>
        </section>



    </main>


    <footer>
        <img src="img/logo-blanco.png">
