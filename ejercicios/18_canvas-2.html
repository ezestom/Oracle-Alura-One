<html lang="en">

	<body>
		<canvas width="600" height="400"></canvas>
		<canvas class="canvas1" width="600" height="400"></canvas>
	</body>
	<script>
		function dibujarCuadrado(x, y, color) {
			let pantalla = document.querySelector("canvas");
			let pincel = pantalla.getContext("2d");
			pincel.fillStyle = color;
			pincel.fillRect(x, y, 50, 50);
			pincel.strokeStyle = "black";
			pincel.strokeRect(x, y, 50, 50);
		}
		// let x = [0, 50, 100, 150, 200, 250, 300, 350];
		// let i = 0;

		// while (i < 8) {
		// 	dibujarCuadrado(x[i], 0, "lightblue");

		// 	if (i === 3 || i === 4) {
		// 		dibujarCuadrado(x[i], 50, "yellow");
		// 	} else {
		// 		dibujarCuadrado(x[i], 50, "white");
		// 	}

		// 	dibujarCuadrado(x[i], 100, "lightblue");
		// 	i++;
		// }
		for (let i = 0; i < 600; i += 50) {
			dibujarCuadrado(i, 0, "lightblue");
			dibujarCuadrado(i, 50, "white");
			dibujarCuadrado(i, 100, "lightblue");
		}

		let pantalla1 = document.querySelector(".canvas1");
		let pincel1 = pantalla1.getContext("2d");
		pincel1.fillStyle = "lightgray";
		pincel1.fillRect(0, 0, 600, 400);

		function dibujarCirculo(x, y, radio, color) {
			pincel1.fillStyle = color;
			pincel1.beginPath();
			pincel1.arc(x, y, radio, 0, 2 * 3.14);
			pincel1.fill();
		}

		function dibujarFlor(x,y) {
			dibujarCirculo(x, y + 20, 10, "blue");
			dibujarCirculo(x, y, 10, "red");
			dibujarCirculo(x, y - 20, 10, "yellow");
			dibujarCirculo(x - 20, y, 10, "orange");
			dibujarCirculo(x + 20, y, 10, "black");
		}
		dibujarFlor(300,200);
      dibujarFlor(100,100);
      dibujarFlor(500,300);
      dibujarFlor(200,300);
      dibujarFlor(400,100);
      
	</script>
