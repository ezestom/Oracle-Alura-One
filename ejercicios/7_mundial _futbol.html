	<body></body>
	<script>
      document.write("<h1>Cuantos mundiales hubo hasta el año ... ⚽ </h1>");
function saltarLinea() {
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

let anoMundial = 1930;
let limite = parseInt(prompt("Ingrese el año para saber cuantos mundiales hubo hasta ese año"));

while (anoMundial <= limite) {
    imprimir("Hubo mundial en  " + anoMundial + " 🏆");
    anoMundial += 4;
}
</script>
</html>
