<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Imc</title>
</head>
<body>
   
</body>
<script>
	document.write("<h1>Calculo de IMC</h1>");

	function saltarLinea() {
		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	
	}  

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura) {
		return (peso / (altura * altura));	
	}

	nombre = prompt("Infome su nombre")
	pesoInformado = prompt(nombre + ", infome su peso")
	alturaInformado = prompt(nombre + ", infome su altura")
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado)

	// imprimir(nombre + ", su imc calculado es: " + imcCalculado);

	if(imcCalculado < 18.5) {
		imprimir("Usted tiene bajo peso");
	}else if(imcCalculado >= 18.5 && imcCalculado <= 24.9) {
		imprimir("Usted tiene peso normal");
	}else if(imcCalculado >= 25 && imcCalculado <= 29.9) {
		imprimir("Usted tiene sobrepeso");
	}else if(imcCalculado >= 30 && imcCalculado <= 34.9) {
		imprimir("Usted tiene obesidad grado 1");
	}else if(imcCalculado >= 35 && imcCalculado <= 39.9) {
		imprimir("Usted tiene obesidad grado 2");
	}else{
		imprimir("Usted tiene obesidad grado 3");
	}

</script>
</html>
